<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="w-screen h-screen flex flex-row justify-center items-center bg-slate-200"
  >
    <form class="bg-white rounded-xl p-6">
      <div class="text-zinc-600 text-xl ">Login to Website</div>
        <div class="flex flex-row justify-between m-4 ">
        <label for="Email" class="text-black">Email</label>
        <input
         type="email"
         class="border border-zinc-300 p-2 hover:border-violet-500 focus:border-violet-300"
        />
        </div>

        <div class="flex flex-row justify-between m-4 gap-6">
          <label for="password" class="text-black">Password</label>
          <input
           type="password"
           class="border border-zinc-300 p-2 hover:border-violet-500 focus:border-violet-300"
          />
        </div>
        <button class="w-36 p-2 rounded-full bg-violet-500 text-white hover:bg-violet-400 active:bg-violet-600 focus:ring bg-violet-300">
          Sign In
        </button>
        <button class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring bg-violet-300 text-violet-600">
          Sign Up
        </button>

  </body>
</html>
