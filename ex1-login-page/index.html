<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="w-screen h-screen flex flex-row justify-center items-center bg-slate-200"
  >
    <!-- Start coding here -->
    <form class="bg-white rounded-xl p-6">
      <div class="text-zinc-600 text-xl">Login to Website</div>
      <div class="flex flex-row justify-between items-center m-4">
        <label class="font-medium" for="email">Email</label>
        <input
          class="border border-zinc-300 p-2 hover:border-violet-500 focus:border-violet-300 outline-none"
          type="email"
        />
      </div>
      <div class="flex flex-row items-center gap-6 m-4">
        <label class="font-medium" for="password">Password</label>
        <input
          class="border border-zinc-300 p-2 hover:border-violet-500 focus:border-violet-300 outline-none"
          type="password"
        />
      </div>
      <div class="flex flex-row justify-between items-center">
        <button
          class="text-white w-36 p-2 rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring ring-violet-300"
          type="button"
        >
          Sign In
        </button>
        <button
          class="text-violet-400 w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring ring-violet-300 focus:text-violet-600"
          type="button"
        >
          Sign Up
        </button>
      </div>
    </form>
  </body>
</html>
