<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <body class="bg-slate-200 w-screen h-screen flex justify-center items-center">
      <form class="bg-white rounded-xl flex flex-col justify-center items-center p-8 w-[375px]">
        <p class="text-zinc-600 text-xl w-[350px] pl-9 ">Login to Website</p>
        <div class="flex flex-row gap-3 mt-5 mb-5">
          <div class="flex flex-col justify-center items-start gap-[40px]">
            <label>Email</label>
            <label>Password</label>
          </div>
          <div class="flex flex-col justify-center items-center gap-[20px]">
            <input
              type="text"
              class="border border-zinc-300 p-2 rounded-md hover:border-violet-500 focus:border-violet-300 outline-none"
            />
            <input
              type="text"
              class="border border-zinc-300 p-2 rounded-md hover:border-violet-500 focus:border-violet-300 outline-none"
            />
          </div>
        </div>
        <div class="flex gap-1">
          <button class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring ring-violet-300">Sign In</button>
          <button class="w-36 p-2 rounded-full bg-white text-violet-500 hover:bg-violet-100 focus:ring ring-violet-300 focus:text-violet-600">Sign Up</button>
        </div>
      </form>
    </body>
  </body>
</html>
